<!DOCTYPE html>
<html lang="en">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html" title="Go to Home Page"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="expense-tracker.html" title="Track your expenses"><i class="fas fa-wallet"></i> Expense Tracker</a></li>
                <li><a href="create-budget.html" title="Create a budget plan"><i class="fas fa-chart-pie"></i> Create Your Budget</a></li>
                <li><a href="faq.html" title="Frequently Asked Questions"><i class="fas fa-question-circle"></i> FAQ</a></li>
            </ul>
        </nav>
    </header>
    

    <main>
        <section class="tracker-section">
            <h1>Expense Tracker</h1>
            <p>Track your daily expenses efficiently and stay on top of your finances.</p>
            
            <!-- Expense Form -->
            <div class="expense-form">
                <h2>Add a New Expense</h2>
                <form id="expense-form">
                    <label for="expense-name">Expense Name:</label>
                    <input type="text" id="expense-name" name="expense-name" placeholder="Describe the expense, e.g., Groceries" required>

                    <label for="expense-amount">Amount:</label>
                    <input type="number" id="expense-amount" name="expense-amount" placeholder="Enter expense amount, e.g., 50" required>
                    

                    <label for="expense-category">Category:</label>
                    <select id="expense-category" name="expense-category" required>
                        <option value="">Select Category</option>
                        <option value="food">Food</option>
                        <option value="transport">Transport</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="shopping">Shopping</option>
                        <option value="utilities">Utilities</option>
                        <option value="other">Other</option>
                    </select>
                    <label for="expense-date">Date:</label>
                    <input type="date" id="expense-date" name="expense-date" required>

                    <button type="submit" class="cta-button" disabled>Add Expense</button>
                </form>
                <div id="feedback-message" style="display: none; margin-top: 10px;"></div>
            </div>

            <!-- Expense Table -->
            <div class="expense-list">
                <h2>Expense List</h2>
                <table id="expense-table">
                    <thead>
                        <tr>
                            <th>Expense Name</th>
                            <th>Amount</th>
                            <th>Category</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Expense Tracker</p>
    </footer>

    <script src="js/expense-tracker.js"></script>
</body>
</html>
